<!DOCTYPE html>
<html>

  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">

      <a-marker raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marker1" type="pattern" url="patterns/3.patt">

        <a-entity geometry="primitive: box; width: 1; height: 0.2; depth: 1" material="src: url(imgs/morcego.jpg)" id="geo1" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10">

        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script src="index3.js"></script>

  </body>



</html>
